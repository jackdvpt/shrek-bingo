<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    td { background: white; cursor: pointer; padding: 2px }
td.red-cell {
    background: #F00; /* Or some other color */
}
  </style>
</head>
<body>
  <table>
    <tr>
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
    </tr>
        <tr>
        <td>DDD</td>
        <td>EEE</td>
        <td>FFF</td>
    </tr>
</table>

</body>
<script>
  $( function() {
  $('td').click( function() {
    $(this).toggleClass("red-cell");
  } );
} );
</script>
</html>
